{% extends "bringmyfood/layout.html" %}
{% block title %}Register{% endblock %} 

{% block body %}
    <div id="register-container">
        <h2>Register</h2>
        <br> 
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus autocomplete="off" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" autocomplete="off" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <button class="btn btn-primary" type="submit" name="register_customer" value="customer">Register (Customer)</button>
            <button class="btn btn-primary" type="submit" name="register_owner" value="owner">Register (Owner)</button>
        </form>
        <br> 
        Already have an account? <a href="{% url 'login' %}">Log In here.</a> 
    </div> 
{% endblock %}
